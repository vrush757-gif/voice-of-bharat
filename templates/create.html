<!DOCTYPE html>
<html>
<head>
    <title>Create Post</title>
</head>
<body>
    <h1>Create a Post</h1>

    <a href="/">Home</a>
    <a href="/feed" style="margin-left:20px;">Feed</a>

    <hr>

    <form method="POST">
        <textarea name="content" rows="5" cols="40" placeholder="Write something..." required></textarea>
        <br><br>

        <button type="submit">Publish Post</button>
    </form>
</body>
</html>
