<!DOCTYPE html>
<html>
<head>
    <title>Voice of Bharat</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: Arial;
            text-align: center;
            padding: 40px;
        }
        input {
            width: 80%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            margin-top: 10px;
            border-radius: 10px;
            background: gold;
            border: none;
            font-size: 16px;
        }
        #reply {
            margin-top: 30px;
            font-size: 18px;
            color: #4ade80;
        }
    </style>
</head>
<body>

<h1>Voice of Bharat</h1>

<input id="text" placeholder="Type something...">
<br>
<button onclick="sendText()">Send</button>

<div id="reply"></div>

<script>
function sendText() {
    const text = document.getElementById('text').value;

    fetch('/api/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ text })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById('reply').innerText = data.reply;
    });
}
</script>

</body>
</html>
