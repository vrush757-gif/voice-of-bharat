<!DOCTYPE html>
<html>
<head>
    <title>Voice of Bharat</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .post-box {
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .post-title {
            font-size: 22px;
            font-weight: bold;
        }

        .post-content {
            margin: 10px 0;
            font-size: 16px;
        }

        small {
            color: #aaa;
        }

        .btn {
            display: block;
            text-align: center;
            background: #fff;
            color: #000;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            margin-top: 5px;
        }

        .top-btn {
            width: 100%;
            margin-bottom: 20px;
        }

        a {
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- TOP BUTTON: WRITE POST -->
    <a href="/write" class="btn top-btn">Write Post</a>

    <h1>Voice of Bharat</h1>

    <!-- LOOP THROUGH POSTS -->
    {% for p in posts %}
        <div class="post-box">

            <div class="post-title">
                {{ p[1] }}
            </div>

            <div class="post-content">
                {{ p[2] }}
            </div>

            <small>{{ p[3] }}</small>

            <!-- View full post -->
            <a href="/post/{{ p[0] }}" class="btn">View Post</a>

        </div>
    {% endfor %}

    {% if posts|length == 0 %}
        <p style="text-align:center; color:#aaa;">No posts yet. Be the first to write!</p>
    {% endif %}

</body>
</html>
