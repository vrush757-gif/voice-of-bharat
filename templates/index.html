<!DOCTYPE html>
<html>
<head>
    <title>Voice of Bharat</title>
    <style>
        body {
            background: #000;
            color: white;
            text-align: center;
            font-family: Arial;
            margin-top: 120px;
        }
        button {
            padding: 18px 30px;
            background: orange;
            border: none;
            font-size: 20px;
            border-radius: 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Voice of Bharat</h1>
    <h3 id="status">Click Speak</h3>
    <button onclick="startRecording()">ðŸŽ¤ Speak</button>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        function startRecording() {
            document.getElementById("status").innerText = "Listening... ðŸŽ§";

            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();

                mediaRecorder.ondataavailable = e => {
                    audioChunks.push(e.data);
                };

                mediaRecorder.onstop = sendAudioToServer;

                setTimeout(() => {
                    mediaRecorder.stop();
                    document.getElementById("status").innerText = "Processing...";
                }, 3000);
            });
        }

        function sendAudioToServer() {
            const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
            const formData = new FormData();
            formData.append("audio", audioBlob, "input.wav");

            fetch("https://voice-of-bharat.onrender.com/process_audio", {
                method: "POST",
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const audioURL = URL.createObjectURL(blob);
                const audio = new Audio(audioURL);
                audio.play();
                document.getElementById("status").innerText = "Click Speak";
                audioChunks = [];
            })
            .catch(err => {
                document.getElementById("status").innerText = "Error. Try again.";
                console.error(err);
            });
        }
    </script>
</body>
</html>
