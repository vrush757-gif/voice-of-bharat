<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice of Bharat</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #responseBox {
            width: 90%;
            max-width: 600px;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #fff;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            background: #ff9800;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #000;
        }

        button:hover {
            background: #ffa726;
        }
    </style>
</head>

<body>

    <h1>Voice of Bharat</h1>
    <button onclick="startRecording()">ðŸŽ¤ Speak</button>

    <div id="responseBox">Your AI reply will appear here...</div>

    <script>
        async function startRecording() {
            const responseBox = document.getElementById("responseBox");
            responseBox.innerHTML = "Listening... ðŸŽ§";

            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const mediaRecorder = new MediaRecorder(stream);
            let audioChunks = [];

            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                let audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                let formData = new FormData();
                formData.append("audio", audioBlob, "audio.wav");

                let result = await fetch("/process_audio", {
                    method: "POST",
                    body: formData
                });

                let data = await result.json();
                responseBox.innerHTML = data.reply;
            };

            mediaRecorder.start();

            setTimeout(() => {
                mediaRecorder.stop();
            }, 4000);
        }
    </script>

</body>
</html>
