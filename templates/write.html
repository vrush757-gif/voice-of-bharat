<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice of Bharat – Write</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
        }

        .navbar {
            background: #111;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
        }

        .navbar h1 {
            margin: 0;
            font-size: 22px;
            color: #ffcc00;
        }

        .navbar a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 16px;
        }

        .form-container {
            padding: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: none;
            background: #1a1a1a;
            color: white;
            font-size: 16px;
            border: 1px solid #333;
        }

        textarea {
            height: 180px;
        }

        button {
            background: #ffcc00;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: #111;
        }

        button:hover {
            background: #ffdb4d;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Write Post</h1>
        <a href="/">⬅ Back</a>
    </div>

    <div class="form-container">
        <form action="/write" method="POST">
            <input type="text" name="title" placeholder="Enter title…" required>

            <textarea name="content" placeholder="Write something for Bharat…" required></textarea>

            <button type="submit">Post</button>
        </form>
    </div>

</body>
</html>
