<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Feed ‚Äî Voice of Bharat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg">
  <header class="topbar">
    <div class="brand">VOICE OF BHARAT</div>
    <nav class="nav">
      <a href="/" class="link">Home</a>
      <a href="/create" class="link">Create</a>
    </nav>
  </header>

  <main class="container">
    <h2 class="section-title">The Feed</h2>

    {% if posts|length == 0 %}
      <div class="empty">No posts yet ‚Äî be the first to speak.</div>
    {% endif %}

    <section class="posts">
      {% for p in posts %}
      <article class="post-card">
        <div class="post-content">{{ p[1] }}</div>

        <div class="post-meta">
          <div class="meta-left">
            <a class="action" href="/like/{{ p[0] }}">‚ù§Ô∏è {{ p[2] }}</a>
            <a class="action" href="/repost/{{ p[0] }}">üîÅ {{ p[3] }}</a>
          </div>
          <div class="meta-time">{{ p[0] }}</div>
        </div>
      </article>
      {% endfor %}
    </section>
  </main>
</body>
</html>
