<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile - Voice of Bharat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf4ff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #0078ff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="text"],
        textarea {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin-top: 5px;
            width: 100%;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #0078ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #005fcc;
        }
        .profile-pic {
            display: block;
            margin: 0 auto 20px auto;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0078ff;
        }
        a {
            display: block;
            text-align: center;
            color: #0078ff;
            margin-top: 10px;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>

        <img src="{{ url_for('static', filename='profile_pics/' + (user_pic or 'default.png')) }}" 
             alt="Profile Picture" class="profile-pic">

        <form action="{{ url_for('edit_profile', username=username) }}" method="POST" enctype="multipart/form-data">
            <label for="bio">Bio:</label>
            <textarea name="bio" id="bio" rows="4">{{ bio or '' }}</textarea>

            <label for="profile_pic">Profile Picture:</label>
            <input type="file" name="profile_pic" id="profile_pic" accept="image/*">

            <button type="submit">Save Changes</button>
        </form>

        <a href="{{ url_for('user_profile', username=username) }}">â¬… Back to Profile</a>
    </div>
</body>
</html>
